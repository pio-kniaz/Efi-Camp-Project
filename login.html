<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page efi3</title>
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="{{root}}assets/foundation-icons/foundation-icons.css" /> -->
  </head>
  <body>
    <div class="login-page-wrapper">
      <div class="row login-sec-wrapper">
        <div class="  column large-3 medium-2  small-3  left-wrapper">
          <div class="logo-left">
            <a href="index.html"><h1><img src="./img/logo.png" alt="Company Logo"></h1></a>
          </div>
        </div>
        <div class="  column large-9 medium-9 small-12 right-wrapper">
          <div class="box-wrapper">
            <div class="top-wrapper">
              <h3>Login</h3>
              <p>Aby zaimportowac dane zaloguj sie do swojego banku</p>
            </div>

            <!-- Inputy -->
          <div class="input-wrapper">
            <div class="user-photo">
            </div>
            <form class="" action="" method="post">

              <div class="login-wrapper">
                <label for="username"></label>
                <input type="text" name="" value="" id="username" placeholder="login">
                <span><i class="fi-x"></i></span>
              </div>
              <div class="password-wrapper">
                <label for="password"></label>
                <input type="password" name="" value="" id="password">
                <span><img src="./img/keyb.png" alt=""></span>

              </div>

              <div class="button-wrapper">
                <p>Select Other</p>
                <button type="button" name="button">Go</button>

              </div>

            </form>

          </div>

          </div>
          <footer class="box-footer collumns">
            <ul>
              <li><a href="#">Securityt</a></li>
              <li><a href="#">loggin in</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </footer>

        </div>

      </div>

    </div>
  </body>
</html>
