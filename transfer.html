          <label for="currencies">
            <input type="radio" id="currencies" class="hide">

          <label for="zus">

        <div class="small-3">
          <label for="where">Where</label>
        </div>
        <div class="small-9 column">
        <fieldset id="where">

          <input type="checkbox"  value="account" checked> Account
          <input type="checkbox"  value="facebook" > Facebook
          <input type="checkbox"  value="phone" > Phone
          <input type="checkbox"  value="e-mail" > E-mail
          <input type="checkbox"  value="phone" > By Phone
      </fieldset>
